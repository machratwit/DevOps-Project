name: Terraform Apply
on: workflow_dispatch
permissions:
  contents: read
  id-token: write
jobs:
  terraform-apply:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::630413101908:role/github-actions-oidc-role
          aws-region: ${{ secrets.AWS_REGION }}
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.7
      - name: Terraform Init
        working-directory: infrastructure
        run: terraform init
      - name: Terraform Plan
        working-directory: infrastructure
        run: terraform plan
      - name: Terraform Apply
        working-directory: infrastructure
        run: terraform apply -auto-approve
      - name: Update EC2_HOST repository variable
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          EC2_IP=$(terraform -chdir=infrastructure output -raw instance_public_ip | tr -d '\n')
          echo "Updating repository variable EC2_HOST=$EC2_IP"
          gh api \
            -X PATCH \
            repos/${{ github.repository }}/actions/variables/EC2_HOST \
            -f value="$EC2_IP" || \
          gh api \
            -X POST \
            repos/${{ github.repository }}/actions/variables \
            -f name="EC2_HOST" \
            -f value="$EC2_IP"
